---
name: Build container image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

env:
  IMAGE_DESC: "My Customized Universal Blue Image With Cosmic DX Features"
  IMAGE_KEYWORDS: "bootc,ublue,universal-blue,cosmic,cosmic-dx,custom-image"
  IMAGE_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4" # Put your own image here for a fancy profile on https://artifacthub.io/!
  IMAGE_NAME: "bluefin-cosmic-dx" # output image name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}" # do not edit
  DEFAULT_TAG: "stable"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.brand_name}}-${{ inputs.stream_name }}
  cancel-in-progress: true

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04

    permissions:
      packages: write
      id-token: write

    outputs:
      short_date: ${{ steps.date.outputs.short_date }}
      image_registry: ${{ env.IMAGE_REGISTRY }}
      image_name: ${{ env.IMAGE_NAME }}
      bluefin_version: ${{ steps.versions.outputs.bluefin_version }}
      kernel_version: ${{ steps.versions.outputs.kernel_version }}
      vscode_version: ${{ steps.versions.outputs.vscode_version }}
      warp_version: ${{ steps.versions.outputs.warp_version }}
      cosmic_session_version: ${{ steps.versions.outputs.cosmic_session_version }}
      changelog: ${{ steps.versions.outputs.changelog }}

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      # This is optional, but if you see that your builds are way too big for the runners, you can enable this by uncommenting the following lines:
      # - name: Maximize build space
      #   uses: ublue-os/remove-unwanted-software@517622d6452028f266b7ba4cc9a123b5f58a6b53 # v7
      #   with:
      #     remove-codeql: true

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140 # main

        # Fallback to the remove-unwanted-software-action if github doesn't allocate enough space
        # See: https://github.com/ublue-os/container-storage-action/pull/11
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT
          echo "short_date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      # Image metadata for https://artifacthub.io/ - This is optional but is highly recommended so we all can get a index of all the custom images
      # The metadata by itself is not going to do anything, you choose if you want your image to be on ArtifactHub or not.
      - name: Image Metadata
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          # Postfix image name with -custom to make it a little more descriptive
          # Syntax: https://docs.github.com/en/actions/learn-github-actions/expressions#format
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.DEFAULT_TAG }}
          labels: ${{ steps.metadata.outputs.labels }}
          oci: false

      # Tag for registry
      - name: Tag for registry
        run: |
          for tag in ${{ steps.metadata.outputs.tags }}; do
            podman tag ${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }} ${{ env.IMAGE_NAME }}:$tag
          done

      - name: Extract package versions
        id: versions
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          IMAGE="${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          current_manifest="current-manifest.txt"
          previous_manifest="previous-manifest.txt"

          podman run --rm "$IMAGE" rpm -qa --qf '%{NAME}\t%{VERSION}-%{RELEASE}\n' | sort > "$current_manifest"

          get_version_from_manifest() {
            local file="$1"
            local package="$2"
            awk -v pkg="$package" '$1==pkg {print $2; exit}' "$file"
          }

          normalize_version() {
            local version="$1"
            if [[ -z "$version" ]]; then
              printf '%s' "unknown"
            else
              printf '%s' "$version"
            fi
          }

          bluefin_version=$(podman run --rm "$IMAGE" sh -c 'grep "^IMAGE_VERSION=" /etc/os-release | cut -d= -f2 | tr -d "\""' || echo "unknown")
          kernel_version=$(normalize_version "$(get_version_from_manifest "$current_manifest" kernel)")
          vscode_version=$(normalize_version "$(get_version_from_manifest "$current_manifest" code-insiders)")
          warp_version=$(normalize_version "$(get_version_from_manifest "$current_manifest" warp-terminal)")
          cosmic_session_version=$(normalize_version "$(get_version_from_manifest "$current_manifest" cosmic-session)")

          latest_tag=$(gh release list --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || true)
          if [[ -n "$latest_tag" ]]; then
            temp_dir=$(mktemp -d)
            gh release download "$latest_tag" --pattern "manifest.txt" --dir "$temp_dir" || true
            if [[ -f "$temp_dir/manifest.txt" ]]; then
              mv "$temp_dir/manifest.txt" "$previous_manifest"
            fi
            rm -rf "$temp_dir"
          fi

          changelog_lines=()
          tracked_packages=(
            code-insiders
            warp-terminal
            cosmic-session
            cosmic-comp
            cosmic-panel
            cosmic-launcher
            cosmic-settings
            cosmic-files
            cosmic-edit
            cosmic-term
            cosmic-store
            cosmic-player
            cosmic-screenshot
            xdg-desktop-portal-cosmic
          )

          if [[ -f "$previous_manifest" ]]; then
            for pkg in "${tracked_packages[@]}"; do
              old_version=$(get_version_from_manifest "$previous_manifest" "$pkg")
              new_version=$(get_version_from_manifest "$current_manifest" "$pkg")
              if [[ -n "$old_version" && -n "$new_version" && "$old_version" != "$new_version" ]]; then
                changelog_lines+=("- ${pkg}: ${old_version} -> ${new_version}")
              fi
            done
          fi

          if [[ ${#changelog_lines[@]} -eq 0 ]]; then
            changelog_lines+=("- No tracked package version changes detected.")
          fi

          cp "$current_manifest" manifest.txt

          echo "bluefin_version=$bluefin_version" >> "$GITHUB_OUTPUT"
          echo "kernel_version=$kernel_version" >> "$GITHUB_OUTPUT"
          echo "vscode_version=$vscode_version" >> "$GITHUB_OUTPUT"
          echo "warp_version=$warp_version" >> "$GITHUB_OUTPUT"
          echo "cosmic_session_version=$cosmic_session_version" >> "$GITHUB_OUTPUT"
          {
            echo "changelog<<EOF"
            printf '%s\n' "${changelog_lines[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upload manifest artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: manifest
          path: manifest.txt

      # SBOM (OPTIONAL): Software Bill of Materials generation using Syft
      # Creates a detailed inventory of all software components in the image for supply chain security.
      # To enable:
      #   1. Uncomment the "Setup Syft" step below
      #   2. Uncomment the "Generate SBOM" step below
      #   3. If using image signing, also uncomment the "Add SBOM Attestation" step further down
      # Documentation: https://github.com/anchore/syft

      # - name: Setup Syft
      #   id: setup-syft
      #   uses: anchore/sbom-action/download-syft@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
      #   with:
      #     syft-version: v1.20.0
      #
      # - name: Generate SBOM
      #   id: generate-sbom
      #   env:
      #     IMAGE: ${{ env.IMAGE_NAME }}
      #     DEFAULT_TAG: ${{ env.DEFAULT_TAG }}
      #     SYFT_CMD: ${{ steps.setup-syft.outputs.cmd }}
      #   run: |
      #     OUTPUT_PATH="$(mktemp -d)/sbom.json"
      #     export SYFT_PARALLELISM=$(($(nproc)*2))
      #     $SYFT_CMD ${IMAGE}:${DEFAULT_TAG} -o spdx-json=${OUTPUT_PATH}
      #     echo "OUTPUT_PATH=${OUTPUT_PATH}" >> $GITHUB_OUTPUT

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # OPTIONAL: Image Signing with Cosign
      # Signing is disabled by default. To enable, see README.md "Optional: Enable Image Signing" section.

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          for tag in ${{ steps.metadata.outputs.tags }}; do
            cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_FULL:$tag
          done
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      # OPTIONAL: SBOM Attestation
      # Attaches SBOM (Software Bill of Materials) to your signed image for supply chain security.
      # Requires image signing to be enabled first (see above).
      # To enable:
      #   1. First enable image signing (see above section)
      #   2. Uncomment the "Add SBOM Attestation" step below
      # Documentation: https://slsa.dev/spec/v1.0/requirements#provenance-available

      # - name: Add SBOM Attestation
      #   if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      #   env:
      #     IMAGE: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
      #     DIGEST: ${{ steps.push.outputs.digest }}
      #     COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
      #     SBOM_OUTPUT: ${{ steps.generate-sbom.outputs.OUTPUT_PATH }}
      #   run: |
      #     cd "$(dirname "$SBOM_OUTPUT")"
      #     cosign attest -y \
      #       --predicate "$(basename "$SBOM_OUTPUT")" \
      #       --type spdxjson \
      #       --key env://COSIGN_PRIVATE_KEY \
      #       "${IMAGE}@${DIGEST}"

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    needs: build_push
    if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    permissions:
      contents: write

    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: manifest
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build_push.outputs.short_date }}
          name: v${{ needs.build_push.outputs.short_date }}
          body: |
            ## Container Image ‚ú®

            `${{ needs.build_push.outputs.image_registry }}/${{ needs.build_push.outputs.image_name }}:${{ needs.build_push.outputs.short_date }}`

            ## Package Versions üì¶

            | Component | Version |
            | --- | --- |
            | Bluefin | ${{ needs.build_push.outputs.bluefin_version }} |
            | Kernel | ${{ needs.build_push.outputs.kernel_version }} |
            | VSCode Insiders | ${{ needs.build_push.outputs.vscode_version }} |
            | Warp Terminal | ${{ needs.build_push.outputs.warp_version }} |
            | COSMIC Session | ${{ needs.build_push.outputs.cosmic_session_version }} |

            ## Changes Since Previous Release üìù

            ${{ needs.build_push.outputs.changelog }}

            [View on GitHub Container Registry](https://github.com/${{ github.repository }}/pkgs/container/${{ needs.build_push.outputs.image_name }})
          files: manifest.txt
          draft: false
          prerelease: false
          make_latest: true
